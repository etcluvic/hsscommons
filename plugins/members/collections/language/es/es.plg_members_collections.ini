PLG_MEMBERS_COLLECTIONS_WHAT_IS_FEED="&iquest;Qu&eacute; es esta p&aacute;gina?"
PLG_MEMBERS_COLLECTIONS_WHAT_IS_FEED_EXPLANATION="Este es un feed en directo de las publicaciones de los miembros y colecciones que sigues. Si ves este mensaje, significa que no sigues a nadie ni a ninguna colecci&oacute;n."
PLG_MEMBERS_COLLECTIONS_WHAT_IS_FOLLOWING="OK. &iquest;Qu&eacute; significa &quot;seguir&quot;?"
PLG_MEMBERS_COLLECTIONS_WHAT_IS_FOLLOWING_EXPLANATION="&quot;Seguir&quot; a alguien significa que ver&aacute;s las publicaciones de esa persona en tiempo real en esta p&aacute;gina. Si crean una nueva colecci&oacute;n, autom&aacute;ticamente seguir&aacute;s la nueva colecci&oacute;n tambi&eacute;n.</p><p>Puedes seguir colecciones individuales si s&oacute;lo te interesa ver publicaciones que se agreguen a colecciones espec&eacute;ficas.</p><p>Puedes dejar de seguir a otras personas o colecciones en cualquier momento."
PLG_MEMBERS_COLLECTIONS_WHERE_ARE_MY_POSTS="Entiendo. &iquest;D&oacute;nde est&aacute;n <em>mis</em> publicaciones?"
PLG_MEMBERS_COLLECTIONS_WHERE_ARE_MY_POSTS_EXPLANATION="Tus publicaciones se encuentran en la pesta&ntilde;a de &quot;Publicaciones&quot; (para ver todas tus publicaciones) o al hacer clic en el t&eacute;tulo de una de tus colecciones (para ver s&oacute;lo publicaciones en esa colecci&oacute;n)."
PLG_MEMBERS_COLLECTIONS_FEED_INSTRUCTIONS_STEP1="Encuentra un miembro o <a href="_QQ_"%s"_QQ_">colecci&oacute;n</a> que te guste."
