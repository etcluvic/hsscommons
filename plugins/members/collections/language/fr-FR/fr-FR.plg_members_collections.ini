PLG_MEMBERS_COLLECTIONS_WHAT_IS_COLLECTION="Qu'est-ce qu'une collection ?"
PLG_MEMBERS_COLLECTIONS_WHAT_IS_COLLECTION_EXPLANATION="Une collection est l'endroit où vous organisez des publications par thème. Par exemple, vous pourriez collecter des diagrammes, des fichiers, des ressources ou des pages wiki sur la physique pour votre collection de Physique 101. Les collections peuvent être privées ou publiques."

PLG_MEMBERS_COLLECTIONS_WHAT_IS_POST="Qu'est-ce qu'une publication ?"
PLG_MEMBERS_COLLECTIONS_WHAT_IS_POST_EXPLANATION="Une publication commence par une image, un lien ou un fichier que vous ajoutez à une collection. Toute publication peut être collectée (repostée dans une autre collection)."

