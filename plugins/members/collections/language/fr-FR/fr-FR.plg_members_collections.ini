; Feed
PLG_MEMBERS_COLLECTIONS_WHAT_IS_FEED="Qu'est-ce que cette page ?"
PLG_MEMBERS_COLLECTIONS_WHAT_IS_FEED_EXPLANATION="Il s'agit d'un flux en direct des publications des membres et des collections que vous suivez. Comme vous lisez ce message, cela signifie que vous ne suivez actuellement personne ni aucune collection."
PLG_MEMBERS_COLLECTIONS_WHAT_IS_FOLLOWING="D'accord. Alors, qu'est-ce que "suivre" ?"
PLG_MEMBERS_COLLECTIONS_WHAT_IS_FOLLOWING_EXPLANATION="Suivre quelqu'un signifie que vous verrez les publications de cette personne sur cette page en temps réel. Si cette personne crée une nouvelle collection, vous la suivrez automatiquement également.</p><p>Vous pouvez suivre des collections individuelles si vous êtes uniquement intéressé par les publications ajoutées à des collections spécifiques.</p><p>Vous pouvez cesser de suivre d'autres personnes ou collections à tout moment."
PLG_MEMBERS_COLLECTIONS_WHERE_ARE_MY_POSTS="D'accord. Mais où sont <em>mes</em> publications ?"
PLG_MEMBERS_COLLECTIONS_WHERE_ARE_MY_POSTS_EXPLANATION="Vos publications se trouvent sous l'onglet "Publications" (pour voir toutes vos publications) ou en cliquant sur le titre de l'une de vos collections (pour voir uniquement les publications de cette collection)."
PLG_MEMBERS_COLLECTIONS_FEED_INSTRUCTIONS_STEP1="Trouvez un membre ou une <a href="_QQ_"%s"_QQ_">collection</a> qui vous plaît."
PLG_MEMBERS_COLLECTIONS_FEED_INSTRUCTIONS_STEP2="Cliquez sur le bouton "suivre"."
PLG_MEMBERS_COLLECTIONS_FEED_INSTRUCTIONS_STEP3="Revenez ici et consultez toutes les publications !"
