;Intro page
COM_PUBLICATIONS_INTRO_HEADING="Qu'est-ce que le dépôt ?" 
COM_PUBLICATIONS_INTRO_TEXT="Le dépôt est un espace en accès libre à but non lucratif où vous pouvez librement partager, accéder, réutiliser et développer des publications, des ressources pédagogiques, des données et d'autres documents scientifiques. Vous pouvez également choisir de rendre les éléments du dépôt publics ou privés, leur attribuer un <a href='https://hsscommons.ca/kb/resources/what-is-doi'>DOI</a>, consulter les statistiques d'utilisation de vos publications, et bien plus encore !"