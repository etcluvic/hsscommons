COM_PROJECTS_FEATURES_BLOG="Actualizaciones y blogs"
COM_PROJECTS_FEATURES_BLOG_ABOUT="La p&aacute;gina principal del proyecto, muy parecida al muro de Facebook o al feed de Twitter, proporciona un flujo de actualizaciones del proyecto de todos los miembros del equipo, con la posibilidad de comentar sobre ciertas actividades."
