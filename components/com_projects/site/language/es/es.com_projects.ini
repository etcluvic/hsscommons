COM_PROJECTS_FEATURES_WANT_FEATURE="&iquest;Tienes una idea para una nueva funci&oacute;n?"
COM_PROJECTS_FEATURES_SUGGEST_FEATURE="Sugerir una funci&oacute;n"
COM_PROJECTS_FEATURES_SEE_SUGGESTIONS="Ver todas las sugerencias"
COM_PROJECTS_FEATURES_TODO_ABOUT="Los proyectos tienen una herramienta de tareas pendientes que permite realizar un seguimiento de las tareas diarias del proyecto. Los miembros del proyecto pueden agregar y editar tareas pendientes, asignarlas entre s&iacute;, especificar la fecha de entrega, agregar comentarios y marcar tareas. Tambi&eacute;n existe la posibilidad de crear m&uacute;ltiples (hasta 10) listas de tareas pendientes."
COM_PROJECTS_FEATURES_NOTES="Notas del proyecto"
COM_PROJECTS_FEATURES_NOTES_ABOUT="Las notas son el &aacute;rea wiki del proyecto, donde se pueden realizar comentarios extensos, esbozar ideas, elaborar la agenda de desarrollo o utilizar este espacio de escritura de forma libre para facilitar la colaboraci&oacute;n y poner en marcha el proyecto. Se pueden agregar varias p&aacute;ginas y subp&aacute;ginas, crear plantillas wiki, incrustar im&aacute;genes y archivos de proyectos y utilizar otras funciones wiki populares disponibles en todo el sitio."
COM_PROJECTS_FEATURES_NOTES_PLANNED_ONE="Capacidad para adjuntar notas seleccionadas a las publicaciones del proyecto como material wiki de apoyo o contenido principal."
COM_PROJECTS_FEATURES_TEAM="Equipo del proyecto"
COM_PROJECTS_FEATURES_TEAM_ABOUT="Un proyecto puede ser creado por un usuario individual o por un grupo. Cualquiera sea el caso, los directores de proyecto pueden ampliar su equipo agregando otros usuarios y grupos a los que pertenecen. Tambi&eacute;n pueden invitar a colaboradores externos v&iacute;a correo electr&oacute;nico. La interfaz de gesti&oacute;n del equipo permite asignar roles de administrador/colaborador o de solo lectura a los miembros del equipo."
COM_PROJECTS_FEATURES_FILES="Manejo de archivos"
COM_PROJECTS_FEATURES_FILES_ABOUT_START="Los proyectos ofrecen m&uacute;ltiples opciones para compartir archivos. Por ejemplo, puedes compartir archivos con tu equipo utilizando servicios populares como GitHub, Google Drive y Dropbox. Cada proyecto tambi&eacute;n viene con un"
COM_PROJECTS_FEATURES_FILES_ABOUT_GIT="Git"
COM_PROJECTS_FEATURES_FILES_ABOUT_END="repositorio para almacenar tus archivos y datos. Con esto viene un navegador de archivos incorporado, que lee el repositorio y te permite cargar m&uacute;ltiples archivos, eliminar, cambiar el nombre y mover archivos, compilar archivos LaTeX en PDF, as&iacute; como ver el historial de archivos y revisiones de diferencias o descargar todas las versiones anteriores."
COM_PROJECTS_FEATURES_FILES_PLANNED_ONE="Mejor vista previa de archivos, incluyendo DOCs y PDFs"
COM_PROJECTS_FEATURES_FILES_PLANNED_TWO="Comparaci&oacute;n de diferencias de versiones de documentos"
COM_PROJECTS_FEATURES_FILES_PLANNED_THREE="M&aacute;s opciones de manejo de archivos"
COM_PROJECTS_FEATURES_APPS="Desarrollo de aplicaciones"
COM_PROJECTS_FEATURES_APPS_ABOUT_START="Los proyectos orientados al desarrollo de aplicaciones obtienen un &aacute;rea especial para registrar, gestionar, probar y publicar sus aplicaciones. Cada aplicaci&oacute;n registrada tiene su propio"
COM_PROJECTS_FEATURES_APPS_ABOUT_GIT="Git"
COM_PROJECTS_FEATURES_APPS_ABOUT_END="repositorio de c&oacute;digo, que puedes explorar a trav&eacute;s del navegador de archivos del proyecto."
COM_PROJECTS_FEATURES_APPS_PLANNED_ONE="Mejor vista previa de archivos, incluyendo DOCs y PDFs"
COM_PROJECTS_FEATURES_APPS_PLANNED_TWO="Comparaci&oacute;n de diferencias de versiones de documentos"
COM_PROJECTS_FEATURES_APPS_PLANNED_THREE="Un mejor navegador de proyectos avanzado"
COM_PROJECTS_FEATURES_PUBLICATIONS="Publicaci&oacute;n"
COM_PROJECTS_FEATURES_PUBLICATIONS_ABOUT_WIP="Los proyectos integran una funci&oacute;n de publicaci&oacute;n para que los materiales del proyecto se difundan en forma de publicaciones web. Cada publicaci&oacute;n recibe un Identificador de objeto digital (DOI) para permitir que otros citen tu trabajo. El p&uacute;blico puede dejar rese&ntilde;as, presentar solicitudes de soporte y agregar ideas a la lista de deseos de cada publicaci&oacute;n. En el futuro, Proyectos permitir&aacute; publicar no s&oacute;lo archivos o aplicaciones de proyectos seleccionados, sino tambi&eacute;n colecciones de recursos, materiales wiki y enlaces a sitios web externos."
COM_PROJECTS_FEATURES_PUBLICATIONS_ABOUT="Los proyectos integran una funci&oacute;n de publicaci&oacute;n para que los materiales del proyecto se difundan en forma de publicaciones web. Cada publicaci&oacute;n recibe un Identificador de objeto digital (DOI) para permitir que otros citen tu trabajo. El p&uacute;blico puede dejar rese&ntilde;as, presentar solicitudes de soporte y agregar ideas a la lista de deseos de cada publicaci&oacute;n. En el futuro, Proyectos permitir&aacute; publicar no s&oacute;lo archivos o aplicaciones de proyectos seleccionados, sino tambi&eacute;n colecciones de recursos, materiales wiki y enlaces a sitios web externos."
COM_PROJECTS_FEATURES_IN_THE_WORKS="*en curso"
COM_PROJECTS_FEATURES_ACTIVITY="Estad&iacute;sticas de actividad"
COM_PROJECTS_FEATURES_ACTIVITY_ABOUT="Los proyectos llevan un registro de las distintas actividades realizadas por sus miembros. Con la herramienta de estad&iacute;sticas de actividad podr&aacute;s descubrir, por ejemplo, qui&eacute;n en el equipo ha hecho m&aacute;s comentarios o completado m&aacute;s tareas pendientes, con estad&iacute;sticas m&aacute;s detalladas disponibles para los gerentes de proyectos. Es divertido ver las estad&iacute;sticas, pero tambi&eacute;n pueden utilizarse para evaluaciones, por ejemplo en proyectos de clase dirigidos por un profesor."
COM_PROJECTS_FEATURES_MORE="Otros complementos"
COM_PROJECTS_FEATURES_MORE_ABOUT="Estamos buscando formas de integrar en los proyectos aplicaciones de colaboraci&oacute;n populares. La conexi&oacute;n con GDrive para archivos de proyecto ya est&aacute; disponible para todos los proyectos o para algunos seleccionados. Tambi&eacute;n estamos analizando la integraci&oacute;n con Dropbox y FlyLatex para sincronizar archivos y escribir archivos .tex. &iexcl;Comparte tus ideas con nosotros! Recomienda otras herramientas y funciones que ayudar&aacute;n a que los proyectos sean m&aacute;s valiosos para la comunidad."

