COM_PROJECTS_HOWTO_GROUP_PROJECT="Projets de groupe : comment fonctionne l'adhésion ?"
COM_PROJECTS_HOWTO_GROUP_EXPLAIN="Le groupe qui crée un projet constitue l'équipe initiale du projet. Si vous appartenez ou rejoignez le groupe, vous pouvez accéder au projet. Si vous quittez le groupe, vous perdez l'accès au projet, à moins que quelqu'un ne vous ajoute individuellement après. Les rôles du projet (gestionnaire/collaborateur) sont initialement hérités des rôles du groupe (gestionnaire/membre), mais ils peuvent être modifiés individuellement à tout moment. En tant que créateur d'un projet, vous obtenez d'emblée le rôle de gestionnaire, que vous ne pouvez pas modifier tant que la configuration du projet n'est pas terminée."
COM_PROJECTS_HOWTO_TITLE_BUILD_TEAM="Qui fait partie de mon équipe ?"
COM_PROJECTS_HOWTO_BUILD_TEAM="En tant que créateur du projet, vous êtes le premier et principal membre de l'équipe. Vous pouvez quitter le projet une fois sa mise en place terminée et lorsque d'autres personnes reprennent ce que vous avez commencé. Pour les projets de groupe, tous les membres initiaux du groupe sont inclus par défaut."
COM_PROJECTS_HOWTO_BUILD_TEAM_GROUP="FDans le cas d'un projet de groupe, tous les membres initiaux du groupe font partie de l'équipe dès le départ. Tant qu'ils restent membres du groupe, ces utilisateurs auront un certain niveau d'accès à ce projet, même s'ils le quittent officiellement."
COM_PROJECTS_HOWTO_TITLE_INVITE_OTHERS="Inviter d'autres personnes à participer"
COM_PROJECTS_HOWTO_INVITE_OTHERS="Si vous collaborez déjà avec un utilisateur dans le cadre d'autres projets ou si vous êtes membre d'un groupe commun, vous pouvez ajouter cette personne instantanément à votre nouvelle équipe de projet. S'il s'agit de votre première collaboration, une invitation sera envoyée à l'utilisateur ou aux utilisateurs pour leur demander de rejoindre ce projet, dès que la configuration du projet sera terminée."

