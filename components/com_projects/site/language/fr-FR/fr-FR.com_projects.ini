; FEATURES
COM_PROJECTS_FEATURES="Fonctionnalités"
COM_PROJECTS_FEATURES_TODO="Listes de tâches"
COM_PROJECTS_FEATURES_PLANNED="Les fonctionnalités prévues sont les suivantes :"
COM_PROJECTS_FEATURES_SETUP="Installation rapide"
COM_PROJECTS_FEATURES_BLOG="Mises à jour &amp; Microblogage"
COM_PROJECTS_FEATURES_BLOG_ABOUT="La page principale du projet, à l'instar d'un mur Facebook ou d'un fil Twitter, fournit un flux de mises à jour du projet de la part de tous les membres de l'équipe, avec la possibilité de commenter certaines activités."
COM_PROJECTS_FEATURES_BLOG_ABOUT_LEARN="A partir du fil d'actualité, vous apprendrez :"
COM_PROJECTS_FEATURES_BLOG_LEARN_TEAM="lorsqu'une nouvelle personne rejoint votre projet"
COM_PROJECTS_FEATURES_BLOG_LEARN_TODO="lorsqu'une nouvelle tâche est affichée ou cochée"
COM_PROJECTS_FEATURES_BLOG_LEARN_NOTES="lorsque quelqu'un ajoute/modifie des notes de projet"
COM_PROJECTS_FEATURES_BLOG_LEARN_FILES="lorsqu'un nouveau fichier est téléversé ou mis à jour"
COM_PROJECTS_FEATURES_BLOG_LEARN_PUB="les mises à jour de l'état des publications"
COM_PROJECTS_FEATURES_BLOG_LEARN_COMMENT="lorsqu'un commentaire est fait"
COM_PROJECTS_FEATURES_BLOG_LEARN_BLOG="lorsqu'un membre de l'équipe partage une mise à jour ou publie un commentaire"
COM_PROJECTS_FEATURES_WANT_FEATURE="Vous avez une demande de fonctionnalité ?"
COM_PROJECTS_FEATURES_SUGGEST_FEATURE="Suggérer une fonctionnalité"
COM_PROJECTS_FEATURES_SEE_SUGGESTIONS="Voir toutes les suggestions"
COM_PROJECTS_FEATURES_TODO_ABOUT="Les projets comprennent un outil de tâches élégant qui vous permet de suivre votre agenda au jour le jour. Les membres du projet peuvent ajouter et modifier des tâches, se les attribuer les uns aux autres, spécifier la date d'échéance, ajouter des commentaires et cocher des tâches. Il est également possible de créer plusieurs listes de tâches (jusqu'à 10)."
COM_PROJECTS_FEATURES_NOTES="Notes du projet"
COM_PROJECTS_FEATURES_NOTES_ABOUT="Les notes de projet sont l'espace wiki de votre projet, où vous pouvez enregistrer des commentaires détaillés, esquisser des idées, élaborer le programme de développement ou utiliser cet espace d'écriture libre pour faciliter la collaboration et faire avancer votre projet. Vous pouvez ajouter plusieurs pages et sous-pages, créer des modèles de wiki, intégrer des images et des fichiers de projet et utiliser d'autres fonctions wiki populaires disponibles sur le site."
COM_PROJECTS_FEATURES_NOTES_PLANNED_ONE="Possibilité de joindre des notes sélectionnées aux publications du projet en tant que matériel wiki d'appui ou contenu principal"
COM_PROJECTS_FEATURES_TEAM="Équipe du projet"
COM_PROJECTS_FEATURES_TEAM_ABOUT="Un projet peut être créé par un utilisateur individuel ou par un groupe. Quel que soit le cas, les chefs de projet peuvent élargir leur équipe en ajoutant d'autres utilisateurs et groupes auxquels ils appartiennent. Ils peuvent également inviter des collaborateurs externes par courrier électronique. L'interface de gestion de l'équipe permet d'attribuer un rôle de gestionnaire/collaborateur ou de lecture seule aux membres de l'équipe."
COM_PROJECTS_FEATURES_FILES="Gestion des fichiers"
COM_PROJECTS_FEATURES_FILES_ABOUT_START="Les projets offrent de multiples options de partage de fichiers. Par exemple, vous pouvez partager des fichiers avec votre équipe en utilisant des services populaires tels que GitHub, Google Drive et Dropbox. Chaque projet est également accompagné d'un"
COM_PROJECTS_FEATURES_FILES_ABOUT_GIT="Git"
COM_PROJECTS_FEATURES_FILES_ABOUT_END="répertoire pour stocker vos fichiers et vos données. Il s'accompagne d'un navigateur de fichiers Web intégré, qui lit le référentiel et vous permet de télécharger plusieurs fichiers, de les supprimer, de les renommer et de les déplacer, de compiler des fichiers LaTeX en PDF, ainsi que d'afficher l'historique des fichiers et de différencier les révisions ou de télécharger toutes les versions antérieures."
COM_PROJECTS_FEATURES_FILES_PLANNED_ONE="Meilleur aperçu des fichiers, y compris les DOC et les PDF"
COM_PROJECTS_FEATURES_FILES_PLANNED_TWO="Versions de documents côte à côte" version diff - ?
COM_PROJECTS_FEATURES_FILES_PLANNED_THREE="Autres options de gestion de fichiers"
COM_PROJECTS_FEATURES_APPS="Développement d'applications"
COM_PROJECTS_FEATURES_APPS_ABOUT_START="Les projets axés sur le développement d'applications disposent d'une zone spéciale pour enregistrer, gérer, tester et publier vos applications. Chaque application enregistrée dispose de son propre"
COM_PROJECTS_FEATURES_APPS_ABOUT_GIT="Git"
COM_PROJECTS_FEATURES_APPS_ABOUT_END="répertoire pour le code, que vous pouvez consulter dans le navigateur de fichiers du projet."
COM_PROJECTS_FEATURES_APPS_PLANNED_ONE="Meilleur aperçu des fichiers, y compris les DOC et les PDF"
COM_PROJECTS_FEATURES_APPS_PLANNED_TWO="Versions de documents côte à côte" version diff - ?
COM_PROJECTS_FEATURES_APPS_PLANNED_THREE="Un navigateur de fichiers web plus avancé"
COM_PROJECTS_FEATURES_PUBLICATIONS="Édition"
COM_PROJECTS_FEATURES_PUBLICATIONS_ABOUT_WIP="Les projets intègrent un moteur de publication qui permet de diffuser vos documents sous forme de publications web. Chaque publication publiée reçoit un identifiant d'objet numérique (DOI) pour permettre aux autres de citer votre travail. Le public peut laisser des commentaires, déposer des tickets d'assistance et ajouter des idées à la liste de souhaits de chaque publication. À l'avenir, les projets vous permettront de publier non seulement des fichiers de projets ou des applications sélectionnés, mais aussi des collections de ressources, des documents wiki et des liens vers des sites web externes."
COM_PROJECTS_FEATURES_PUBLICATIONS_ABOUT="Les projets intègrent un moteur de publication qui permet de diffuser les éléments de votre projet dans le monde entier sous la forme de publications web. Chaque version publiée recevra un identifiant d'objet numérique (DOI) pour permettre aux autres de citer votre travail. Le public peut laisser des commentaires, déposer des tickets d'assistance et ajouter des idées à la liste de souhaits de chaque publication. À terme, Projects vous permettra de publier non seulement des fichiers de projet sélectionnés, mais aussi des applications de projet, des bases de données interactives, des collections de ressources, des documents wiki et des liens vers des sites web externes."
COM_PROJECTS_FEATURES_IN_THE_WORKS="*en cours"
COM_PROJECTS_FEATURES_ACTIVITY="Statistiques d'activité"
COM_PROJECTS_FEATURES_ACTIVITY_ABOUT="Les projets gardent la trace des différentes activités réalisées par leurs membres. Grâce à l'outil de statistiques d'activité, vous pourrez savoir, par exemple, qui, dans votre équipe, a fait le plus de commentaires ou coché le plus de tâches, des statistiques plus élaborées étant disponibles pour les chefs de projet. Les statistiques sont amusantes à observer, mais elles peuvent également être utilisées pour des évaluations, par exemple dans le cadre de projets de classe menés par un professeur."
COM_PROJECTS_FEATURES_MORE="Autres compléments"
COM_PROJECTS_FEATURES_MORE_ABOUT="Nous cherchons des moyens d'intégrer les applications publiques populaires de collaboration dans les projets. La connexion GDrive pour les fichiers de projet est déjà disponible pour tous les projets ou certains d'entre eux. Nous cherchons également à intégrer Dropbox et FlyLatex pour la synchronisation des fichiers et l'écriture de fichiers .tex. Partagez vos idées avec nous ! Recommandez d'autres outils et fonctionnalités qui aideront à rendre les projets plus utiles à votre communauté."

