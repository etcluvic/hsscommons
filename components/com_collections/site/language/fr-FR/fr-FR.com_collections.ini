; Getting Started
COM_COLLECTIONS_TAGLINE="Un moyen rapide et facile de partager, sauvegarder et organiser des informations sur une plateforme."
COM_COLLECTIONS_POST="Publication"
COM_COLLECTIONS_POST_EXPLANATION="Une publication commence par une image, un lien ou un fichier que vous souhaitez partager. Vous pouvez ajouter une publication en collectant du contenu sur le site ou en téléversant un fichier directement depuis votre ordinateur. Toute publication peut être partagée à nouveau, et toutes les publications renvoient à leur source."
COM_COLLECTIONS_COLLECTION="Collection"
COM_COLLECTIONS_COLLECTION_EXPLANATION="Une collection est l'endroit où vous organisez vos publications par sujet. Vous pourriez rassembler des ressources pour créer une introduction aux Humanités Numériques, par exemple. Les collections peuvent être secrètes ou publiques, et vous pouvez même placer une collection à l'intérieur d'une autre collection !"
COM_COLLECTIONS_FOLLOW="Suivre"
COM_COLLECTIONS_FOLLOW_EXPLANATION="Lorsque vous suivez quelqu'un, ses publications apparaissent dans votre <a href="_QQ_"%s"_QQ_">flux en direct</a>. Vous pouvez suivre toutes les collections de quelqu'un ou seulement celles que vous préférez. Pour gérer les personnes que vous suivez, rendez-vous sur votre <a href="_QQ_"%s"_QQ_">profil</a>, trouvez <a href="_QQ_"%s"_QQ_">Collections</a>, et cliquez sur Suivi."
COM_COLLECTIONS_UNFOLLOW="Ne plus suivre"
COM_COLLECTIONS_UNFOLLOW_EXPLANATION="Lorsque vous ne suivez plus quelqu'un, ses collections n'apparaissent plus dans votre <a href="_QQ_"%s"_QQ_">flux en direct</a>. Vous pouvez cesser de suivre toutes les collections de quelqu'un ou seulement celles qui ne vous intéressent pas."
COM_COLLECTIONS_LIVE_FEED="Flux en direct"
COM_COLLECTIONS_LIVE_FEED_EXPLANATION="Votre <a href="_QQ_"%s"_QQ_">flux en direct</a> est une collection de publications des collecteurs et des collections que vous suivez. Il est mis à jour à chaque fois que quelqu'un que vous suivez ajoute une publication."

