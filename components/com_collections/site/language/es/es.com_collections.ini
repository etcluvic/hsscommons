; Getting Started
COM_COLLECTIONS_TAGLINE="Una forma r&aacute;pida y sencilla de compartir, guardar y organizar la informaci&oacute;n en un mismo lugar."
COM_COLLECTIONS_POST="Publicaci&oacute;n"
COM_COLLECTIONS_POST_EXPLANATION="Una publicaci&oacute;n comienza con una imagen, enlace o archivo que quieras compartir. Puedes agregar una publicaci&oacute;n guardando contenido en el sitio o cargando un archivo directamente desde tu computadora. Cualquier publicaci&oacute;n se puede compartir y todas las publicaciones enlazan a su fuente."
COM_COLLECTIONS_COLLECTION="Colecci&oacute;n"
COM_COLLECTIONS_COLLECTION_EXPLANATION="Una colecci&oacute;n te permite organizar tus publicaciones por tema. Podr&iacute;as guardar recursos para crear una colecci&oacute;n acerca de humanidades digitales, por ejemplo. Las colecciones pueden ser privadas o p&uacute;blicas, e incluso puedes guardar una colecci&oacute;n dentro de otra colecci&oacute;n!"
COM_COLLECTIONS_FOLLOW="Seguir"
COM_COLLECTIONS_FOLLOW_EXPLANATION="Cuando sigues a alguien, sus publicaciones aparecer&aacute;n en tu <a href="_QQ_"%s"_QQ_">p&aacute;gina de inicio</a>. Puedes seguir todas las colecciones de alguien o solo las que m&aacute;s te gusten. Para administrar a qui&eacute;n sigues, ve a tu <a href="_QQ_"%s"_QQ_">perfil</a>, ingresa a las <a href="_QQ_"%s"_QQ_">Colecciones</a>, y haz clic en Seguidos."
COM_COLLECTIONS_UNFOLLOW="Dejar de seguir"
COM_COLLECTIONS_UNFOLLOW_EXPLANATION="Cuando dejas de seguir a alguien, sus colecciones ya no aparecer&aacute;n en tu <a href="_QQ_"%s"_QQ_">p&aacute;gina de inicio</a>. Puedes dejar de seguir todas las colecciones de alguien o solo las que ya no te interesan."
COM_COLLECTIONS_LIVE_FEED="P&aacute;gina de inicio"
COM_COLLECTIONS_LIVE_FEED_EXPLANATION="Tu <a href="_QQ_"%s"_QQ_">p&aacute;gina de inicio</a> es una colecci&oacute;n de publicaciones de usuarios y colecciones que sigues. Se actualiza cada vez que alguien a quien sigues agrega una publicaci&oacute;n."

